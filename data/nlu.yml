version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: moodle_link
  examples: |
    - What is the moodle link to [Information Systems](class_name)?
    - Can you give me the moodle link to [Information Systems](class_name)?
    - Moodle link [Information Systems](class_name)?
    - Would you give me the moodle link to [Information Systems](class_name)?

- intent: start_time_without_class_type
  examples: |
    - What time does [APA](class_name) start?
    - When does [Information Systems](class_name) start?
    - When is [Social preferences](class_name) taking place?
    - When does the class [CACI](class_name) start?

- intent: start_time_with_class_type
  examples: |
    - What time does the [lecture](class_type) [APA](class_name) start?
    - When does the [exercise](class_type) [Information Systems](class_name) start?
    - When is the [seminar](class_type) [Social preferences](class_name) taking place?
    - When does the [lecture](class_type) [CACI](class_name) start?

- intent: confirm_exists
  examples: |
    - is [CACI](class_name) a class
    - does [Data Analysis](class_name) exist
    - ever heard of [Social preferences](class_name)
    - is [Data Analysis](class_name) a class?
    - hey is [Social preferences](class_name) a class?
    - are [CACI](class_name) and [Data Analysis](class_name) classes?
    - are [APA](class_name), [Social preferences](class_name) and [CACI](class_name) classes?

- lookup: class_name
  examples: |
    - Information Systems
    - Data Analysis
    - ADAMS
    - BADS
    - Social preferences
    - Spanish B1
    - CACI
    - APA

