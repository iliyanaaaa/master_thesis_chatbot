version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

#- rule: start time short
#  steps:
#  - intent: start_time
#  - action: action_get_start_time

- rule: activate start time form
  steps:
    - intent: start_time
    - action: simple_start_time_form
    - active_loop: simple_start_time_form

- rule: submit start time form
  condition:
  - active_loop: simple_start_time_form
  steps:
  - action: simple_start_time_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: utter_submit
  - action: utter_class_slots


