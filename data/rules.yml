version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

#- rule: start time short
#  steps:
#  - intent: start_time
#  - action: action_get_start_time

- rule: activate start time form
  steps:
    - intent: ask_class_start_time
    - action: simple_class_form
    - active_loop: simple_class_form

- rule: activate lecturer form
  steps:
    - intent: ask_class_lecturer
    - action: simple_class_form
    - active_loop: simple_class_form

- rule: submit simple class form
  condition:
  - active_loop: simple_class_form
  steps:
  - action: simple_class_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: action_get_start_time

- rule: interruption in simple class form
  condition:
    - active_loop: simple_class_form
  steps:
    - intent: bot_challenge
    - action: utter_iamabot
    - action: simple_class_form
    - active_loop: simple_class_form
