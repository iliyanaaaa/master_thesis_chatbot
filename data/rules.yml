version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

#- rule: start time short
#  steps:
#  - intent: start_time
#  - action: action_get_start_time

- rule: activate class name type form
  steps:
    - intent: ask_class_start_time OR ask_class_lecturer OR ask_class_location OR ask_class_zoom_link OR ask_class_moodle_link
    - action: class_name_type_form
    - active_loop: class_name_type_form

- rule: submit class name type form
  condition:
  - active_loop: class_name_type_form
  steps:
  - action: class_name_type_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: action_get_answer
  - action: action_restart

- rule: activate class name form
  steps:
    - intent: ask_which_semester_class_takes_place
    - action: class_name_form
    - active_loop: class_name_form

- rule: submit class name form
  condition:
  - active_loop: class_name_form
  steps:
  - action: class_name_form
  - active_loop: null
  - slot_was_set:
      - requested_slot: null
  - action: action_get_answer
  - action: action_restart


