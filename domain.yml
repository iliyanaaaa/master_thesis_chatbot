version: "3.1"

intents:
  - greet
  - goodbye
  - mood_great
  - mood_unhappy
  - bot_challenge
  - class_type_entry
  - start_time_seminar
  - inform
  - ask_class_start_time
  - ask_class_lecturer
  - ask_which_semester_class_takes_place
  - ask_class_moodle_link
  - ask_class_location
  - ask_open_question
  - stop
  - affirm
  - deny

entities:
  - class_name
  - class_type
  - weekday

actions:
  - utter_greet
  - utter_cheer_up
  - action_get_answer
  - action_get_moodle_link
  - action_check_existence
  - action_get_lecturer
  - utter_submit
  - utter_class_slots
  - utter_ask_continue
  - validate_class_name_type_form
  - action_ask_class_type

responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_welcome:
  - text: "Hi there! What can I help you with today?"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"
  utter_did_that_help:
  - text: "Did that help you?"
  utter_happy:
  - text: "Great, carry on!"
  utter_goodbye:
  - text: "Bye"
  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  utter_slots_values:
    - text: "I am going to check for the {class_type} of your choice!"
  utter_class_slots:
    - text: "I will check for {class_type} {class_name}."
  utter_ask_continue:
    - text: "Are you sure you want to stop the form?"
  utter_submit:
  - text: "I will check now!"
  utter_ask_class_name:
  - text: "I'm sorry, I didn't catch the name of the class. Could you write it down please?"
  utter_ask_class_type:
  - text: "I'm sorry, I didn't catch the type of the class. Could you write it down please?"
  utter_out_of_scope:
  - text: "I understand that you want to know the exam type of {class_name} but I can't handle that request yet. :("
  utter_default:
    - text: "I'm sorry, I'm just a little bot. I can't answer this question. :("

slots:
  class_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: class_name
  class_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: class_type
  weekday:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: weekday

forms:
  class_name_type_form:
    required_slots:
      - class_name
      - class_type
  class_name_form:
    required_slots:
      - class_name

session_config:
  session_expiration_time: 360
  carry_over_slots_to_new_session: true
