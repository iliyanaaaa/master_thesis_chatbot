version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - moodle_link
  - start_time
  - confirm_exists
  - lecturer
  - class_type_entry

entities:
  - class:
      roles:
        - class_name
        - class_type

actions:
  - utter_greet
  - utter_cheer_up
  - action_get_start_time
  - action_get_moodle_link
  - action_check_existence
  - action_lecturer

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_welcome:
  - text: "Hi there! What can I help you with today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_slots_values:
    - text: "I am going to check for the {class_type} of your choice!"

  utter_submit:
    - text: "All done!"

slots:
  class_name:
    type: text
    mappings:
    - type: from_entity
      entity: class
      role: class_name
  class_type:
    type: text
    mappings:
    - type: from_entity
      entity: class
      role: class_type

forms:
  get_start_time_form:
    required_slots:
        - class_type

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
